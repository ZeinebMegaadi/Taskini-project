<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="180" height="260" rx="12" fill="#fff" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="32" y="36" width="156" height="28" rx="6" fill="#6366F1"/>
  <line x1="36" y1="80" x2="176" y2="80" stroke="#E6EEF8" stroke-width="8" stroke-linecap="round"/>
  <line x1="36" y1="110" x2="176" y2="110" stroke="#F3F4F6" stroke-width="8" stroke-linecap="round"/>
  <line x1="36" y1="140" x2="176" y2="140" stroke="#F3F4F6" stroke-width="8" stroke-linecap="round"/>
  <line x1="36" y1="170" x2="176" y2="170" stroke="#F3F4F6" stroke-width="8" stroke-linecap="round"/>
  <line x1="36" y1="200" x2="176" y2="200" stroke="#F3F4F6" stroke-width="8" stroke-linecap="round"/>
  <!-- animated scribble path -->
  <path id="scribblePath" d="M44 98 C70 90, 90 108, 116 96 C142 84, 150 110, 172 102" fill="none" stroke="#111827" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.95" stroke-dasharray="300" stroke-dashoffset="300">
    <animate attributeName="stroke-dashoffset" from="300" to="0" dur="2.8s" begin="0s" repeatCount="indefinite" />
  </path>

  <!-- pencil that follows the scribble -->
  <g id="pencil" transform="translate(-8,-8)">
    <!-- pencil body -->
    <rect x="0" y="0" width="28" height="6" rx="2" fill="#F59E0B" stroke="#b45309" />
    <!-- tip -->
    <polygon points="28,0 34,3 28,6" fill="#111827" />
  </g>
  <animateTransform xlink:href="#pencil" attributeName="transform" type="rotate" from="0 0 0" to="10 0 0" dur="0.6s" repeatCount="indefinite" additive="sum" />
  <animateMotion xlink:href="#pencil" dur="2.8s" begin="0s" repeatCount="indefinite" rotate="auto">
    <mpath xlink:href="#scribblePath" />
  </animateMotion>
  <rect x="200" y="40" width="64" height="220" rx="8" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="2"/>
  <circle cx="232" cy="70" r="6" fill="#F97316"/>
  <circle cx="232" cy="100" r="6" fill="#F59E0B"/>
  <circle cx="232" cy="130" r="6" fill="#10B981"/>
</svg>
